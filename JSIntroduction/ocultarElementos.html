<!DOCTYPE html>

<body>

<h2>O que o JavaScript consegue fazer?</h2>

<p id="demo">JavaScript consegue esconder elementos HTML.</p>

<button type="button" onclick="document.getElementById('demo').style.display='none'">Clique aqui para esconder</button>

<button type="button" onclick="document.getElementById('demo').style.display='block'">Clique aqui para mostrar</button>

</body>
</html>
