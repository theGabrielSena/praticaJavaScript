<h2>O que o JavaScript consegue fazer?</h2>

<p>JavaScript consegue alterar os valores de atributo no HTML.</p>

<p>Nesse caso o JavaScript altera o valor do src (source) atribuído à uma imagem.</p>

<button onclick="document.getElementById('minhaImagem').src='../img/pic_bulbon.gif'"> Ligar a luz</button>

<img id="minhaImagem"  src="../img/pic_bulboff.gif" style="width: 100px">

<button onclick="document.getElementById('minhaImagem').src='../img/pic_bulboff.gif'"> Apagar a luz</button>

</body>
</html>
